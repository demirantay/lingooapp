{% load static %}

<!doctype html>
<html>

<head>
  <title>lingooapp</title>

  <!-- Meta Info -->
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="Lingoo Lingooapp lingooapp lingoo LinGoo lingooapp.com lingoo.com lingoo.net lingooapp lingoo.co lingooapp.co lingoo.app LINGOOAPP LINGOOAPP.com" />
  <meta name="description" content="Lingooapp is a language learning platform for people who enjoy learning languages." />
  <meta name="author" content="lingooapp" />

  <!-- FAVICON -->
  <link rel="icon" href="{% static 'branding/logo.png' %}" />

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Prata" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">

  <!-- FONT AWSOME -->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- BASE CSS LINKS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/main_base.css' %}" />

  {% block css_links %}

  {% endblock %}

</head>

<body>

  <div id="responsive-wrapper">

    <!-- left navigation -->
    <div id="left-navgition">
      <a href="" id="img-logo-link"><img alt="logo" src="{% static 'branding/logo.png' %}"  /></a>
      <a href=""><span class="fa fa-home"></span> Home</a>
      <a href=""><span class="fa fa-comments"></span> Forum</a>
      <a href=""><span class="fa fa-user"></span> Profile</a>
      <a href=""><span class="fa fa-cog"></span> Settings</a>
      <a href="" id="hidden-nav-toggle-button"><span class="fa fa-ellipsis-h"></span> More</a>
      <div id="hidden_more_nav">
        <a href=""><span class="fa fa-building"></span> About</a>
        <a href=""><span class="fa fa-sign-out"></span> Logout</a>
      </div>
    </div>

    <!-- hidden mobile top naviagtion -->
    <div id="background-greying"></div>
    <div id="hidden-mobile-top-nav">
      <button id="hidden-nav-close-btn"><span class="fa fa-close"></span></button>
      <!-- if not logged in -->
      <a href=""><span class="fa fa-home"></span> Home</a>
      <a href=""><span class="fa fa-user-plus"></span> Signup</a>
      <a href=""><span class="fa fa-sign-in"></span> Login</a>
      <!-- if logged in -->
      <a href=""><span class="fa fa-home"></span> Home</a>
      <a href=""><span class="fa fa-comments"></span> Forum</a>
      <a href=""><span class="fa fa-user"></span> Profile</a>
      <a href=""><span class="fa fa-cog"></span> Settings</a>
      <a href=""><span class="fa fa-sign-out"></span> Logout</a>
    </div>

    <!-- toggle mobile top navigation -->
    <div id="toggle-top-nav">
      <a href="{% url 'index' %}"><img src="{% static 'branding/logo.png' %}" alt="logo"/></a>
      <button id="open-hidden-nav-btn"><span class="fa fa-bars"></span></button>
    </div>

    <!-- mobile bottom navigation -->
    <div id="mobile-bottom-navigation">
      <div id="mobile-bottom-nav-grid-1">
        <a href=""><span class="fa fa-home"></span></a>
      </div>
      <div id="mobile-bottom-nav-grid-2">
        <a href=""><span class="fa fa-comments"></span></a>
      </div>
      <div id="mobile-bottom-nav-grid-3">
        <a href=""><span class="fa fa-cog"></span></a>
      </div>
      <div id="mobile-bottom-nav-grid-4">
        <a href=""><span class="fa fa-user"></span></a>
      </div>
    </div>

    <!-- block content container -->
    <div id="block-content-container">

      {% block content %}
        <!-- main content -->
      {% endblock %}

      <!-- footer at the end of left navigation -->

    </div>

  </div>

  <!-- scripts of the main base -->
  <script src="{% static 'js/mobile_nav_toggle.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/main_base_left_nav_toggle.js' %}"></script>


</body>

</html>
