{% load static %}

<!doctype html>
<html>
  <head>
    <title>lingooapp</title>

    <!-- Meta Info -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Lingoo Lingooapp lingooapp lingoo LinGoo lingooapp.com lingoo.com lingoo.net lingooapp lingoo.co lingooapp.co lingoo.app LINGOOAPP LINGOOAPP.com" />
    <meta name="description" content="Lingooapp is a language learning platform for people who enjoy learning languages." />
    <meta name="author" content="lingooapp" />

    <!-- FAVICON -->
    <link rel="icon" href="{% static 'branding/logo.png' %}" />

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Prata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">

    <!-- FONT AWSOME -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- BASE CSS LINKS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_base.css' %}" />



  </head>

  <body>

      <!-- header -->
      <div id="top-nav">
        <a href="{% url 'index' %}"><img src="{% static 'branding/logo.png' %}" alt="logo"/></a>
        <div id="top-nav-links">
          <a href="{% url 'index' %}" id="top-nav-home-link" ><span class="fa fa-home"></span></a>
          <a href="{% url 'signup' %}" id="login-signup-link">Signup</a>
          <a href="{% url 'login' %}" id="login-signup-link" >Login</a>
        </div>
      </div>

      <!-- signup form -->
      <div id="signup-container">
        <h1>Create your new account</h1>
        <form>
          <input type="text" placeholder="Username" name="username" />
          <input type="text" placeholder="Email" name="email"/>
          <input type="password" placeholder="Password" />
          <ul>
            <li>Must contain at least one number or text character.</li>
            <li>Must be longer than 8 characters.</li>
            <li>Must contain at least one Uppercase letter.</li>
          </ul>
          <input type="password" placeholder="Re-enter Password" name="re_entered_password" />
          <input type="submit" value="Sign Up" name="signup_form_submit_btn" id="signup-form-submit-btn" />
        </form>
        <p>
            By signing up, you agree to our <a href="{% url 'about_terms' %}">Terms</a> and <a href="{% url 'about_privacy' %}">Privacy Policy</a>.
        </p>
    </div>


  </body>
</html>
