{% extends 'teacher_base.html' %}
{% load static %}

{% block css_links %}
<link rel="stylesheet" type="text/css" href="{% static 'css/teacher_forum/create.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/components/footer.css' %}" />
{% endblock %}

{% block content %}

<div id="teacher-forum-container">

  <!-- header part -->
  <div id="forum-header-part">
      <h1>Post Creation Panel</h1>
  </div>

  <!-- create post form part -->
  <div id="forum-create-form">

    {% if empty_input == True %}
      <p style="color:red;">You cannot enter empty inputs.</p>
    {% endif %}
    
    <form method="POST" action="{% url 'teacher_forum_create' %}" >
        {% csrf_token %}
        <input type="text" placeholder="Post Title" name="post_title" />
        <textarea placeholder="Type your post content" name="post_content"></textarea>
        <input type="submit" value="Post" id="forum-post-create-btn" name="teacher_forum_create_post_btn" />
    </form>
  </div>

</div>

{% endblock %}
